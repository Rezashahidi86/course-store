<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style/output.css" />
    <link rel="stylesheet" href="../src/style/input.css" />
    <link rel="stylesheet" href="../vendor/fa/all.min.css" />
    <link rel="icon" href="../src/img/index/آرم شرکت تجارت_لب.png" />
    <title>Document</title>
  </head>
  <body class="bg-background dark:bg-background-dark">
    <!-- Start Aside -->
    <aside
      class="fixed z-50 -right-[300px] w-[270px] h-full overflow-y-auto bg-header duration-300"
      id="asidebar"
    >
      <section
        class="fixed inset-0 -z-10 backdrop-blur-xs hidden"
        id="close-menus"
      ></section>
      <section>
        <div>
          <img
            class="w-20"
            src="../src/img/index/آرم شرکت تجارت_لب.png"
            alt=""
          />
        </div>
        <div
          class="border-t-2 border-title pt-4 text-background overflow-y-auto"
        >
          <ul>
            <li
              class="py-4 pr-2 text-text-dark cursor-pointer hover:bg-white/10 hover:text-background duration-200"
            >
              <a href="./homepage.html" class="block">صفحه اصلی</a>
            </li>
            <li
              class="py-4 pr-2 text-text-dark cursor-pointer hover:bg-white/10 hover:text-background duration-200"
            >
              <a href="./courses.html" class="block">دوره ها</a>
            </li>
            <li
              class="relative block bg-gradient-to-r from-[#1e90ff] to-white/40 py-4 pr-2 after:absolute after:w-2 after:h-14 after:left-0 after:top-0 after:bg-blue-600/50 cursor-pointer"
            >
              <a href="./menues.html" class="block">منو ها</a>
            </li>
            <li
              class="py-4 pr-2 text-text-dark cursor-pointer hover:bg-white/10 hover:text-background duration-200"
            >
              <a href="./users.html" class="block">کاربران</a>
            </li>
            <li
              class="py-4 pr-2 text-text-dark cursor-pointer hover:bg-white/10 hover:text-background duration-200"
            >
              <a href="./category.html" class="block">دسته بندی ها</a>
            </li>
            <li
              class="py-4 pr-2 text-text-dark cursor-pointer hover:bg-white/10 hover:text-background duration-200"
            >
              <a href="./masseges.html" class="block">پیغام ها</a>
            </li>
            <li
              class="py-4 pr-2 text-text-dark cursor-pointer hover:bg-white/10 hover:text-background duration-200"
            >
              <a href="./apisodes.html" class="block">جلسات</a>
            </li>
            <li
              class="py-4 pr-2 text-text-dark cursor-pointer hover:bg-white/10 hover:text-background duration-200"
            >
              <a href="./comments.html" class="block">کامنت ها</a>
            </li>
          </ul>
        </div>
      </section>
    </aside>
    <!-- Finish Aside -->
    <!-- Start Header -->
    <header>
      <section
        class="flex items-center justify-between px-8 py-4 bg-text dark:bg-text-dark max-2sm:px-1"
      >
        <div class="flex items-center gap-x-12">
          <button
            class="text-3xl text-background cursor-pointer max-2sm:text-xl"
            id="open-menus"
          >
            <i class="fas fa-bars"></i>
          </button>
          <button
            class="text-background cursor-pointer light"
            id="change-theme"
          >
            <i class="fa fa-sun text-xl"></i>
          </button>
          <button class="group relative text-xl text-background">
            <div class="absolute h-max -top-3 right-2 z-40 cursor-pointer">
              <span
                class="text-[0.5rem] text-background bg-red-600 px-1 rounded-full"
                id="count-notif"
              >
                
              </span>
            </div>
            <i class="relative fa fa-bell cursor-pointer"> </i>
            <div
              class="absolute -right-40 opacity-0 -z-50 group-hover:z-20 group-hover:opacity-100 top-8 duration-200 delay-500"
              id="notif-box"
            >
              <div
                class="relative gap-y-2 after:size-8 after:-z-10 after:rounded-md after:rotate-45 after:right-[9.5rem] after:bg-cart dark:after:bg-cart-dark after:-top-1 after:absolute"
                id="notif-box-msg"
              ></div>
              <!-- Data Loaded From JS -->
            </div>
          </button>
        </div>
        <div class="flex items-center gap-x-4 max-2sm:gap-x-1">
          <span class="text-background max-sm:text-sm" id="username-admin"
            >RezaShahidi</span
          >
        </div>
      </section>
      <section class="container flex flex-col gap-y-4 mt-4 justify-between">
        <div class="flex items-center gap-x-2">
          <span class="text-title dark:text-title-dark">خوش آمدید :</span>
          <span class="font-extrabold text-button2" id="name-admin"></span>
        </div>
        <div
          class="flex items-center bg-button2 dark:bg-button2-dark text-background p-2 rounded-sm max-w-max"
        >
          <input
            class="border-none outline-none"
            type="text"
            placeholder="جستجو..."
          />
          <button class="font-bold text-xl cursor-pointer">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </section>
    </header>
    <!-- Finish Header -->
    <!-- Start Main -->
    <main>
      <!-- Start Add menu -->
      <section>
        <div
          class="container mt-8 flex flex-col gap-y-4 bg-cart dark:bg-cart-dark px-4 py-6 rounded-md"
        >
          <div class="text-xl font-bold text-title dark:text-title-dark">
            <span>افزودن دوره جدید</span>
          </div>
          <form action="#">
            <div
              class="flex items-center justify-between gap-6 max-lg:grid max-lg:grid-cols-6"
            >
              <input
                class="border-2 border-button2 dark:border-header outline-none p-3 text-text dark:text-text-dark rounded-md w-full col-span-3 max-md:col-span-6"
                type="text"
                id="name-menu-input"
                placeholder="نام منو/دسته بندی را وارد کنید..."
              />
              <input
                class="border-2 border-button2 dark:border-header outline-none p-3 text-text dark:text-text-dark rounded-md w-full col-span-3 max-md:col-span-6"
                type="text"
                id="href-menu-input"
                placeholder="مقصد منو/دسته بندی وارد کنید..."
              />
            </div>
            <div class="flex items-center justify-between mt-6">
              <select
                id="category-menu"
                class="mt-4 bg-button2 dark:bg-header cursor-pointer text-background rounded-md border-none outline-none p-2 hover:rounded-t-md w-40 hover:bg-blue-600 dark:hover:bg-blue-900 duration-200"
              ></select>
              <button
                class="bg-button2 dark:bg-header outline-none rounded-md border-none px-8 mt-6 py-3 text-background hover:bg-blue-600 dark:hover:bg-blue-900 duration-200 cursor-pointer"
                type="submit"
                id="add-menu-btn"
              >
                <span>افزودن</span>
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- Finish Add menu -->
      <!-- Start submenus -->
      <div
        class="mr-6 max-2sm:mr-3 mt-24 text-title dark:text-title-dark text-2xl max-sm:text-xl"
      >
        <span>دسته بندی ها</span>
      </div>
      <section class="bg-cart dark:bg-cart-dark mt-4 py-6 px-4 rounded-md">
        <table class="w-full" id="submenus">
          <!-- Data Loaded From JS -->
        </table>
      </section>
      <div
        class="mr-6 max-2sm:mr-3 mt-24 text-title dark:text-title-dark text-2xl max-sm:text-xl"
      >
        <span>منو ها</span>
      </div>
      <section class="bg-cart dark:bg-cart-dark mt-4 py-6 px-4 rounded-md">
        <table class="w-full" id="menus">
          <!-- Data Loaded From JS -->
        </table>
      </section>
      <!-- Finish submenus -->
    </main>
    <!-- Finish Main -->
    <!-- toast box -->
    <div
      class="fixed top-10 -left-96 flex items-center gap-x-4 bg-background dark:bg-background-dark p-6 rounded-md z-50 after:absolute after:w-[100%] after:h-1 after:bg-button1 after:bottom-0 after:right-0 duration-300"
      id="toast-box"
    >
      <div id="toast-icon">
        <i class="fa fa-check-circle text-4xl text-button1"></i>
        <!-- <i class="fa fa-close text-4xl text-red-600"></i> -->
      </div>
      <div class="text-title dark:text-title-dark">
        <span id="toast-title">عملیات با موفقیت انجام شد</span>
      </div>
    </div>
    <!-- toast box -->
    <section id="modal">
      <!-- Data Loaded From JS -->
    </section>
    <!-- Finish modal -->
    <script src="../vendor/fa/all.min.js"></script>
    <script src="./js/menu.js" type="module"></script>
    <script src="js/util.js" type="module"></script>
  </body>
</html>
